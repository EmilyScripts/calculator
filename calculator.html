<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <script src="calculator.js"></script>
</head>
<body>

    <div class="calculator">
        <input type="number" placeholder="0">
        <div class="calculator-buttons">

            <button class="button button-ac">AC</button>
            <button class="button button-input button-divide">รท</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button button-input">x</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button button-input">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button button-input">+</button>
            <button class="button button-zero">0</button>
            <button class="button">.</button>
            <button class="button button-input">=</button>
            
            
        </div>
    </div>
    
</body>
</html>
